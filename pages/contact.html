<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <nav class="navbar gradient-custom navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="/pages/index.html">ConcertRadar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Contact Us</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="form-text small mb-2">
                Read terms and conditions <a href="#" class="text-decoration-none">here</a>.
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                I agree to the terms and conditions
                </label>
            </div>
            <div class="max-w-max mb-3 row align-items-center">
                <div class="offset-sm-5 align-items-center col">
                    <button type="submit" class="btn btn-success" for="signUpForm">
                        Register
                    </button>
                </div>
            </div>
        </form>
    
        <hr class="my-5">
    
        <h2 class="mb-4 text-center ">Submissions</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                <th></th>
                <th>Name</th>
                <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>1</td>

                </tr>
                <tr>

                <td>joaquim@example.com</td>
                </tr>
                <tr>
                <td>3</td>
                <td>Carla Gomes</td>
                <td>carla@example.com</td>
                </tr>
                <tr>
                <td>4</td>
                <td>Helena Costa</td>
                <td>helena@example.com</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
